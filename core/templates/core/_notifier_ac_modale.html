<dialog aria-labelledby="fr-modal-notifier-ac-title" id="fr-modal-notifier-ac" class="fr-modal" role="dialog">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-btn--close fr-btn" aria-controls="fr-modal-notifier-ac">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-notifier-ac-title" class="fr-modal__title">
                            <span class="fr-icon-arrow-right-line fr-icon--lg"></span>
                            Notifier à l’AC l’événement {{ object.numero }}
                        </h1>
                        <p>La notification à l’AC enverra un message automatique à l’AC pour l’informer de cette notification. Confirmez-vous la notification à l’AC de cet événement ?</p>
                    </div>
                    <div class="fr-modal__footer">
                        <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-lg">
                            <button class="fr-btn fr-btn--secondary" aria-controls="fr-modal-notifier-ac">Annuler</button>
                            <form id="notifier-ac-form" action="{% url 'notify-ac' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" value="{{ object.get_absolute_url }}" name="next">
                                <input type="hidden" value="{{ content_type.id }}" name="content_type_id">
                                <input type="hidden" value="{{ object.pk }}" name="content_id">
                                <input type="submit" class="fr-btn" value="Confirmer" form="notifier-ac-form"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
