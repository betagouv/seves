<dialog aria-labelledby="fr-modal-title-modal" role="dialog" id="fr-modal-delete" class="fr-modal">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-btn--close fr-btn" title="Fermer la fenÃªtre modale" aria-controls="fr-modal-delete">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-title-modal" class="fr-modal__title"><span class="fr-icon-arrow-right-line fr-icon--lg"></span>{{ object.get_soft_delete_confirm_title }}</h1>
                        <p>{{ object.get_soft_delete_confirm_message }}</p>

                        <form method="post" action="{% url 'soft-delete' %}">
                            <div class="fr-btns-group fr-btns-group--left fr-btns-group--inline-lg">
                                <button type="button" class="fr-btn fr-btn--secondary" aria-controls="fr-modal-delete">Annuler</button>
                                {% csrf_token %}
                                <input type="hidden" value="{{ next_url }}" name="next">
                                <input type="hidden" value="{{ content_type.pk }}" name="content_type_id">
                                <input type="hidden" value="{{ object.pk }}" name="content_id">
                                <button type="submit" class="fr-btn" data-testid="submit-delete-modal">Supprimer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
