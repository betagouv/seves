{% load dsfr_tags %}
<button class="fr-btn fr-hidden"  data-fr-opened="false" aria-controls="fr-modal-etiologie"></button>
<dialog aria-labelledby="fr-modal-title-modal-etiologie" role="dialog" id="fr-modal-etiologie" class="fr-modal" data-etiologie-form-target="etiologieModal">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-10 fr-col-lg-8">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-btn--close fr-btn" title="Fermer la fenêtre modale" aria-controls="fr-modal-etiologie" type="button">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-title-modal--etiologie" class="fr-modal__title"><span class="fr-icon-arrow-right-line fr-icon--lg"></span>Ajouter un danger syndromique suspecté</h1>
                        {% dsfr_form_field form.danger_syndromiques_suspectes_display %}
                    </div>
                    <div class="fr-modal__footer">
                        <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-lg">
                            <button class="fr-btn fr-btn--secondary" aria-controls="fr-modal-etiologie" type="button">Annuler</button>
                            <button type="submit" class="fr-btn" data-action="etiologie-form#onChooseOption:prevent:stop">Vérifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
