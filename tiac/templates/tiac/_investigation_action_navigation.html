{% if can_be_deleted or is_evenement_can_be_cloture %}

        <div class="fr-nav__item">
            <button class="fr-translate__btn fr-btn fr-btn--lg" aria-controls="action-1"
                    aria-expanded="false" title="Sélectionner une action">Actions</button>
            <div class="fr-collapse fr-translate__menu fr-menu" id="action-1">
                <ul class="fr-menu__list">
                    {% if can_be_deleted %}
                        <li><a class="fr-translate__language fr-nav__link" href="#" data-fr-opened="false" aria-controls="fr-modal-delete"><span class="fr-icon-close-circle-fill fr-mr-2v fr-icon--sm" aria-hidden="true"></span>Supprimer l'investigation</a></li>
                    {% endif %}
                    {%  if is_evenement_can_be_cloture %}
                        <li><a class="fr-translate__language fr-nav__link" href="#" data-fr-opened="false" aria-controls="fr-modal-cloturer-evenement"><span class="fr-icon-close-circle-fill fr-mr-2v fr-icon--sm" aria-hidden="true"></span>Clôturer l'investigation</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

{% endif %}
