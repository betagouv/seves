<div class="white-container--lite fr-mt-4w">
    <h3>Établissements</h3>
    {{ formset.management_form }}
    <button type="button" id="add-etablissement" class="fr-btn fr-btn--secondary fr-btn--icon-left fr-icon-add-line fr-mb-2w">Ajouter</button>
    <div class="fr-mt-2w" id="etablissement-card-container">
    </div>
</div>

<template id="etablissement-template">
    <button class="fr-btn fr-hidden"  data-fr-opened="false" aria-controls="fr-modal-etablissement__prefix__" ></button>
    <dialog aria-labelledby="fr-modal-title-modal-etablissement__prefix__" role="dialog" id="fr-modal-etablissement__prefix__" class="fr-modal modal-etablissement">
        <div class="fr-container fr-container--fluid fr-container-md">
            <div class="fr-grid-row fr-grid-row--center">
                <div class="fr-col-12 fr-col-md-8">
                    <div class="fr-modal__body">
                        <div class="fr-modal__header">
                            <button class="fr-btn--close fr-btn" title="Fermer la fenêtre modale" aria-controls="fr-modal-etablissement__prefix__" type="button">Fermer</button>
                        </div>
                        <div class="fr-modal__content">
                            <h1 id="fr-modal-title-modal--etablissement__prefix__" class="fr-modal__title"><span class="fr-icon-arrow-right-line fr-icon--lg"></span>Ajouter un établissement</h1>

                            <div class="etablissement-fields--lookup">
                                <button id="sirene-btn" class="fr-btn fr-btn--secondary fr-mx-auto fr-my-4v">
                                    Rechercher dans la base Sirene (France)
                                </button>
                                <div class="fr-search-bar fr-hidden fr-my-4v" id="header-search" role="search">
                                    <select class="fr-input" type="search" id="search-siret-input" name="search-{{ id }}-input" data-token="{{ sirene_token }}"></select>
                                    <button class="fr-btn" title="Rechercher">Rechercher</button>
                                </div>
                            </div>

                            {{ empty_form.as_dsfr_div }}
                        </div>
                        <div class="fr-modal__footer">
                            <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-lg">
                                <button class="fr-btn fr-btn--secondary" aria-controls="fr-modal-etablissement__prefix__" type="button">Annuler</button>
                                <button type="submit" class="fr-btn save-btn" id="etablissement-save-btn-__prefix__">Enregistrer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</template>

<template id="etablissement-card-template">
    <div class="etablissement-card">

        <div class="etablissement-card--header">
            <p class="raison-sociale"></p>

            <ul class="fr-btns-group fr-btns-group--sm fr-btns-group--inline-reverse fr-btns-group--inline-lg">
                <li>
                    <button
                        type="button"
                        class="etablissement-edit-btn fr-btn fr-btn--secondary fr-icon-edit-fill"
                        data-fr-opened="false"
                        title="Modifier l'établissement">
                    </button>
                    <span
                        class="fr-tooltip fr-placement edit-tooltip"
                        role="tooltip"
                        aria-hidden="true">
                        Modifier l'établissement
                    </span>
                </li>
                <li>
                    <button
                        type="button"
                        class="etablissement-delete-btn fr-btn fr-btn--secondary fr-icon-delete-fill"
                        title="Supprimer l'établissement">
                    </button>
                    <span
                        class="fr-tooltip fr-placement delete-tooltip"
                        role="tooltip"
                        aria-hidden="true">
                        Supprimer l'établissement
                    </span>
                </li>
            </ul>
        </div>

        <p class="type-exploitant fr-tag fr-hidden fr-mb-2v"></p>
        <p class="pays fr-tag fr-hidden fr-mb-2v"></p>
        <div class="structure"></div>
        <div class="numero-agrement fr-hidden"></div>
        <p class="position-dossier fr-badge fr-hidden fr-my-2v"></p>
    </div>
</template>
