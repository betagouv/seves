<dialog aria-labelledby="fr-modal-title-modal-evenement" role="dialog" id="fr-modal-delete-evenement" class="fr-modal">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-btn--close fr-btn" title="Fermer la fenêtre modale" aria-controls="fr-modal-delete-evenement">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-title-modal-evenement" class="fr-modal__title"><span class="fr-icon-arrow-right-line fr-icon--lg"></span>Supprimer l'événement {{ evenement.numero }}</h1>
                        <p>Si vous supprimez l'événement, toutes les données présentes dans l'événement sont supprimées. Confirmez-vous la suppression ?</p>

                        <form method="post" action="{% url 'soft-delete' %}">
                            <div class="fr-btns-group fr-btns-group--left fr-btns-group--inline-lg">
                                <button type="button" class="fr-btn fr-btn--secondary" aria-controls="fr-modal-delete-evenement">Annuler</button>
                                {% csrf_token %}
                                <input type="hidden" value="{% url 'fiche-liste' %}" name="next">
                                <input type="hidden" value="{{ content_type.pk }}" name="content_type_id">
                                <input type="hidden" value="{{ evenement.pk }}" name="content_id">
                                <button type="submit" class="fr-btn" data-testid="submit-evenement-delete">Supprimer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
