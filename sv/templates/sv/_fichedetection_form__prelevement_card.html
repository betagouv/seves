<div class="fr-hidden" id="prelevement-carte">
    <div class="prelevement">
        <div class="prelevement-header">
            <p class="prelevement-nom"></p>
            <ul id="action-btns" class="fr-btns-group fr-btns-group--sm fr-btns-group--inline-reverse fr-btns-group--inline-lg">
                <li>
                    <button
                        type="button"
                        class="prelevement-edit-btn fr-btn fr-btn--secondary fr-icon-edit-fill"
                        data-fr-opened="false"
                    >
                        Modifier le prélèvement
                    </button>
                    <span
                        class="fr-tooltip fr-placement edit-tooltip"
                        role="tooltip"
                        aria-hidden="true"
                    >
                        Modifier le prélèvement
                    </span>
                </li>
                <li>
                    <button
                        type="button"
                        class="prelevement-delete-btn fr-btn fr-btn--secondary fr-icon-delete-fill"
                    >
                        Supprimer le prélèvement
                    </button>
                    <span
                        class="fr-tooltip fr-placement delete-tooltip"
                        role="tooltip"
                        aria-hidden="true"
                    >
                        Supprimer le prélèvement
                    </span>
                </li>
            </ul>
        </div>
        <p class="prelevement-lieu"></p>
        <p class="prelevement-type"></p>
    </div>
</div>

<template id="prelevement-duplicate-btn-tpl">
    <li class="prelevement-duplicate-btn">
        <button
            type="button"
            class="prelevement-copy-btn fr-btn fr-btn--secondary fr-icon-ri ri-file-copy-line"
        >
            Dupliquer le prélèvement
        </button>
        <span
            class="fr-tooltip fr-placement duplicate-tooltip"
            role="tooltip"
            aria-hidden="true"
        >
            Dupliquer le prélèvement
        </span>
    </li>
</template>
